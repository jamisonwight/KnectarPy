{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Registration Form
{% endblock %}

{% block content %}
  <h1 class="col-md-6 col-sm-offset-3">Sign Up</h1>
  <div class="well col-md-6 col-sm-offset-3">
    <form class="form-horizontal" action="." method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit" value="Join">Submit</button>  
    </form>  
  </div>  
{% endblock %}
