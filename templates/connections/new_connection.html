{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
New Connection Invite
{% endblock %}

{% block extra_head %}
  <script src="{% static 'js/lib/jquery-3.2.1.min.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="well col-md-6 col-sm-offset-3">
    <h3>Search Users</h3>
    <form action="" method="post">
      {% csrf_token %}
      <input type="text" id="search" name="to_user">

      <ul id="search-results"></ul>
  
       {{ form|crispy }}
       <button class="btn btn-primary" type="submit">Send Invitation</button>
    </form>
  </div>
{% endblock %}

{% block extra_body %}
  <script src="{% static 'js/modules/ajax-search.js' %}"></script>
{% endblock %}
